<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Music player</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mozilla+Headline:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <div class="heading">
            <h1>My Music Player</h1>
        </div>
    </header>
    <div class="overlay">
        <div class="container">
            <div class="image-container">
                <img src="/assets/rise cover.jpeg" alt="1" id="songImage">
                <h5 id="songName"></h5>
                    <h6 id="artist"></h6></div>
               <input type="range" class="progress-bar" value="0" min="0" max="100">
               <div class="time-update">
                <span id="current-time">0:00</span>
                <span id="total-time">2:01</span>
               </div>
               <!-- Audio controls -->
                <div class="audio-controls">
                                    <i class="fas fa-backward" id="prev"></i>
                                    <i class="fas fa-play" id="master"></i>
                                    <i class="fas fa-forward" id="next"></i>
            </div>
               <div class="song-playlist">
                <h2>My Playlist</h2>
                        <div class="song-container"><img src="/assets/rise cover.jpeg" alt="1">
                            <p>rise to the sky</p></div>
                        <div class="song-container"><img src="/assets/Unstoppable-cover.jpg" alt="2">
                            <p>Unstoppable</p></div>
                        <div class="song-container"><img src="/assets/stardust cover.jpg" alt="3">
                            <p>Dancing in the stardust</p></div>
                        <div class="song-container"><img src="assets/in your heart cover.jpeg" alt="4">
                            <p>In your heart i found my home</p></div>
                        <div class="song-container"><img src="assets/warriyo.jpeg" alt="5">
                            <p>Warriyo - Mortals[NCS Release]</p></div>
                        <div class="song-container"><img src="assets/happy children images.jpeg" alt="6">
                            <p>happy kids background music</p></div>
                        <div class="song-container"><img src="assets/still-waiting-at-the-door.jpg" alt="7">
                            <p>still waiting at the door</p></div>
                       
            </div>
        </div>
               
         
                    
                
           
           
            
            

</body>

</html>
